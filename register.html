<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter: Registrar</title>
</head>
<body>
    <h1>PDF Converter</h1>
    <h2>Registrar</h2>
    <form name="Login" action="/register" method="post"">
        <fieldset>
            <legend>Insira suas informações de cadastro</legend>

            <label for="username">Nome de usuário:</label> <br>
            <input type="text" id="username" name="username" size="10">
             <br>
            <label fo="email">E-mail:</label> <br>
            <input type="email" id="email" name="email" size="15"> <br>

            <label for="password">Senha:</label> <br>
            <input type="password" id="password" name="password" size="15" required> <br>
            
            <label for="confirm_password">Confirmar Senha:</label> <br>
            <input type="password" id="confirm_password" name="confirm_password" size="15" required>
        </fieldset>
    </form>
</body>
</html>
